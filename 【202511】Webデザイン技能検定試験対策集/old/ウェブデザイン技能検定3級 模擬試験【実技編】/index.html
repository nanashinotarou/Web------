<head>

  <style>
    /* デザイン設定だよ（実技対策バージョン） */
    :root{
      --bg:#ffffff;
      --card:#f9fafb;
      --accent:#007bff; 
      --muted:#374151;
      --ok:#16a34a;
      --text:#111827;
    }
    *{box-sizing:border-box}
    body{
      font-family:system-ui,-apple-system,"Hiragino Kaku Gothic ProN","Yu Gothic",Meiryo,Segoe UI,Roboto,Arial;
      background:var(--bg);
      color:var(--text);
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:24px;
    }
    .card{
      background:var(--card);
      max-width:820px;
      width:100%;
      border-radius:12px;
      padding:24px;
      box-shadow:0 8px 20px rgba(0,0,0,0.1);
    }
    header{display:flex;align-items:center;justify-content:space-between;margin-bottom:18px}
    h1{font-size:20px;margin:0}
    .meta{color:var(--muted);font-size:13px}
    .progress{height:10px;background:#e5e7eb;border-radius:999px;overflow:hidden;margin-top:12px}
    .progress > i{display:block;height:100%;background:linear-gradient(90deg,var(--accent),#00c7e2);width:0%}

    /* 実技記述パートのスタイル */
    .question{margin:18px 0;padding:18px;border-radius:8px;background:#f3f4f6}
    .qnum{font-size:13px;color:var(--muted)}
    .qtext{font-size:18px;margin-top:8px;font-weight:600;}
    
    /* コード入力エリア */
    #codeEditor{
      width:100%;
      min-height:200px;
      padding:10px;
      border:1px solid #d1d5db;
      border-radius:6px;
      font-family:monospace; /* プログラミング用フォントで打ちやすく！ */
      font-size:14px;
      margin-top:10px;
      resize:vertical;
    }

    .controls{display:flex;gap:10px;align-items:center;margin-top:18px}
    button.btn{background:var(--accent);color:#fff; padding:10px 14px;border-radius:8px;border:none;cursor:pointer;font-weight:600}
    button.ghost{background:transparent;border:1px solid #d1d5db;color:var(--muted)}
    button.btn:disabled{opacity:0.6;cursor:not-allowed;}

    /* 結果/解説エリア */
    #resultArea{
      margin-top:20px;
      padding:15px;
      border-radius:8px;
      background:#e0f2f1; /* 答え合わせしやすいように目立つ色に！ */
      border:1px solid #00c7e2;
    }
    #resultArea h3{color:var(--text);margin-top:0;}
    #resultArea pre{
      background:#ffffff;
      padding:10px;
      border-radius:4px;
      overflow-x:auto;
      font-size:13px;
    }
    .result-hidden { display: none; }


    footer{
      font-size:12px;
      color:#aaa;
      margin-top:20px;
      text-align:center;

</head>

// =========================================================
// 実技シミュレーターの頭脳（ロジック）
// =========================================================
let currentIdx = 0;
const totalQuestions = PRACTICAL_QUESTIONS.length;

const qText = document.getElementById('qText');
const qNum = document.getElementById('qNum');
const codeEditor = document.getElementById('codeEditor');
const nextBtn = document.getElementById('nextBtn');
const checkBtn = document.getElementById('checkBtn');
const progBar = document.getElementById('progBar');
const statusEl = document.getElementById('status');
const resultArea = document.getElementById('resultArea');
const solutionCode = document.getElementById('solutionCode');
const explanationText = document.getElementById('explanationText');

// 問題を表示する関数
function renderQuestion() {
  const item = PRACTICAL_QUESTIONS[currentIdx];
  qNum.textContent = `問題 ${currentIdx+1}.`;
  qText.textContent = item.q;
  codeEditor.value = item.initialCode.trim(); // 初期コードをエディタにセット

  // 答え合わせエリアを隠す
  resultArea.classList.add('result-hidden');
  nextBtn.disabled = true;
  checkBtn.disabled = false;

  statusEl.textContent = `問題 ${currentIdx+1} / ${totalQuestions}`;
  progBar.style.width = `${Math.round((currentIdx / totalQuestions) * 100)}%`;
}

// 答えをチェックする関数（自己採点モード）
function checkAnswer() {
    const item = PRACTICAL_QUESTIONS[currentIdx];
    
    // 模範解答と解説を表示！
    solutionCode.textContent = item.solution.trim();
    explanationText.textContent = item.explanation;
    
    // エリアを見せる
    resultArea.classList.remove('result-hidden');
    nextBtn.disabled = false;
    checkBtn.disabled = true; // 再チェックはできないようにする
}

// 次の問題へ進むボタンのイベント
nextBtn.addEventListener('click', ()=>{
  currentIdx += 1;
  if (currentIdx >= totalQuestions) {
    showFinishMessage();
  } else {
    renderQuestion();
  }
});

// 全問終了時のメッセージ
function showFinishMessage() {
    progBar.style.width = '100%';
    document.getElementById('quizArea').innerHTML = `
        <div style="text-align:center; padding:50px;">
            <h2>実技対策問題（全${totalQuestions}問）は全て完了しました！おつかれさま！</h2>
            <p style="margin-top:15px; font-size:18px;">この${totalQuestions}問が解ければ、実技の基本はバッチリだよ！</p>
            <p style="margin-top:15px; color:var(--muted);">「最初からやり直す」ボタンで、この最強の${totalQuestions}問を何度も練習してね！</p>
            <button class="btn" style="margin-top:20px;" onclick="window.location.reload()">最初からやり直す</button>
        </div>
    `;
}

// 初期化（スタート！）
renderQuestion();
