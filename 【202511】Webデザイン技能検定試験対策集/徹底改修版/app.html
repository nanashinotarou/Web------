let currentIndex = 0;
let currentFilter = 'all';

window.onload = function() {

};

function generateList() {
    const list = document.getElementById('qList');
    list.innerHTML = "";
    DB.forEach((item, index) => {
        if(currentFilter !== 'all' && item.cat !== currentFilter) return;
        const li = document.createElement('li');
        li.className = 'q-item';
        li.id = `q-${index}`;
        li.innerHTML = `<span style="color:#aaa; font-size:0.8rem; margin-right:10px;">Q${index + 1}</span> ${item.title}`;
        li.onclick = () => loadQuestion(index);
        list.appendChild(li);
    });
}

function filterList(cat) {
    currentFilter = cat;
    document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
    event.target.classList.add('active');
    generateList();
}

function loadQuestion(index) {
    currentIndex = index;
    const q = DB[index];

    // Highlight
    document.querySelectorAll('.q-item').forEach(el => el.classList.remove('active'));
    const activeItem = document.getElementById(`q-${index}`);
    if(activeItem) {
        activeItem.classList.add('active');
        activeItem.scrollIntoView({behavior: "smooth", block: "center"});
    }

    // Set Content
    document.getElementById('lecTitle').textContent = q.lecT;
    document.getElementById('lecText').textContent = q.lecB;
    document.getElementById('lecHint').textContent = `ğŸ’¡ ãƒ’ãƒ³ãƒˆ: ${q.lecH}`;
    
    document.getElementById('qDesc').innerHTML = q.desc;
    document.getElementById('fileName').textContent = q.file;
    document.getElementById('codeEditor').value = "";
    
    // Tree
    if(q.tree === "-") {
        document.getElementById('treeView').innerHTML = "<div style='color:#777; padding:10px;'>ã“ã®å•é¡Œã«ãƒãƒƒãƒ—ã¯ã‚ã‚Šã¾ã›ã‚“</div>";
    } else {
        const treeHTML = q.tree.replace("(ã‚ãªãŸ)", "<span class='hl-you'>ğŸ‘ˆ ã‚ãªãŸ(ç¾åœ¨åœ°)</span>")
                               .replace("(ç›®æ¨™)", "<span class='hl-target'>ğŸ¯ ç›®æ¨™(ã‚¿ãƒ¼ã‚²ãƒƒãƒˆ)</span>");
        document.getElementById('treeView').innerHTML = treeHTML;
    }

    // Reset
    document.getElementById('feedback').textContent = "";
    document.getElementById('feedback').className = "feedback";
    document.getElementById('nextBtn').style.display = "none";
    
    // Scroll to top
    const container = document.querySelector('.scroll-container');
    if(container) container.scrollTop = 0;
}

function runCheck() {
    const q = DB[currentIndex];
    const userVal = document.getElementById('codeEditor').value.trim();
    const fb = document.getElementById('feedback');

    // Flexible Check
    const normalize = str => str.toLowerCase().replace(/['"]/g, "").replace(/\s/g, "");
    const u = normalize(userVal);
    const a = normalize(q.a);
    
    // Keyword match
    const keywords = q.a.toLowerCase().split(/[\s<>"':;=]+/).filter(k => k.length > 2);
    let match = 0;
    keywords.forEach(k => { if(userVal.toLowerCase().includes(k)) match++; });
    
    if (u.includes(a) || (keywords.length > 0 && match >= keywords.length)) {
        fb.textContent = "ğŸ‰ æ­£è§£ï¼ãŠã‚ã§ã¨ã†ï¼";
        fb.className = "feedback";
        
        // Dialog
        const dialog = document.getElementById('dialogContent');
        dialog.innerHTML = `
            <p style="font-weight:bold;">${q.lecT}</p>
            <p>${q.lecB}</p>
            <div class="dialog-code">
                æ­£è§£ä¾‹: ${q.a.replace(/</g,'&lt;')}
            </div>
        `;
        document.getElementById('dialogOverlay').style.display = "flex";
        
        const item = document.getElementById(`q-${currentIndex}`);
        if(item) item.classList.add('done');
        document.getElementById('nextBtn').style.display = "inline-block";
    } else {
        fb.textContent = "ğŸ¤” ã†ãƒ¼ã‚“ã€æƒœã—ã„ï¼ä¸Šã®è§£èª¬ã‚’ã‚‚ã†ä¸€åº¦è¦‹ã¦ã¿ã¦ï¼";
        fb.className = "feedback error";
    }
}
